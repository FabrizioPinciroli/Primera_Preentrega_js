<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzería Fabrizio</title>
    <link rel="stylesheet" href="../Css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Pizzería Fabrizio</h1>
            </div>
        </nav>
    </header>

    <main>
        <section class="menu">
            <h2>Selecciona tu pizza</h2>
            <div id="pizzas" class="productos"></div>
        </section>

        <section class="extras">
            <h2>Ingredientes extras</h2>
            <div id="extras" class="productos"></div>
        </section>

        <section class="carrito" id="carritoSection">
            <h2>Tu Carrito</h2>
            <div id="carrito"></div>
            <button id="finalizarPedido" class="btn">Finalizar Pedido</button>
            <button id="vaciarCarrito" class="btn">Vaciar Carrito</button>
        </section>

        <section class="resultado">
            <h2>Resumen del Pedido</h2>
            <p id="resumenPedido"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pizzería Fabrizio - ¡Gracias por elegirnos!</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../Js/carrito.js"></script>
    <script src="../Js/main.js"></script>

</body>

</html>
